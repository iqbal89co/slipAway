<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icon -->
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Web name -->
    <title>BABYMOON</title>
</head>

<body>
    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
                <!-- Navbar Brand -->
                <a href="#" class="navbar-brand">
                    <img src="assets/img/logo.png" alt="babymoon" width="150">
                </a>
            </div>
        </nav>
    </header>

    <!-- Registration container -->
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <!-- Image -->
            <div class="col-lg-6 col-md-6 pr-lg-5 mb-5 mb-md-0">
                <img src="assets/img/Regis-img.png" alt="Image" class="img-fluid mb-3 d-none d-md-block mx-auto"
                    style="max-width: 150px;">
            </div>

            <!-- Registration Form -->
            <div class="col-lg-6 col-md-6 ml-auto float-left">
                <form action="#">
                    <h2 class="font-weight-bold">Sign Up to <span class="baby-txt">BABY</span><span
                            class="moon-txt">MOON</span></h2>
                    <p class="pb-4">and find a <span class="font-weight-bold"><u>safe</u></span> place to stay</p>
                    <div class="row">
                        <!-- Email -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input type="email" name="email" placeholder="Email"
                                class="form-control form-control-md bg-white border-left-0 border-md">
                        </div>
                        <!-- Username -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input type="text" name="username" placeholder="Username"
                                class="form-control form-control-md bg-white border-left-0 border-md">
                        </div>
                        <!-- Password -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input type="password" name="password" placeholder="Password"
                                class="form-control bg-white border-left-0 border-md">
                        </div>
                        <!-- Password Confirmation -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input type="text" name="passwordConfirm" placeholder="Confirm Password"
                                class="form-control bg-white border-left-0 border-md">
                        </div>
                        <!-- Registration Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0 mt-3">
                            <button class="btn-block font-weight-bold rounded-pill p-2 cust-btn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
